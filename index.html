<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h2 class="mt-5 mb-5">
        Book Store
    </h2>
    <button class="btn btn-success " id="showAddForm" onclick="showAddForm()">Add Book</button>
    <div id="actions" class="container">

        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="titre">Title</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="Enter the title" />
                </div>

            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="author">Author</label>
                    <input type="text" name="author" class="form-control" id="author" placeholder="Enter the author" />
                </div>

            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="price">Price</label>
                    <input type="number" name="price" class="form-control" id="price" placeholder="Enter the price" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Add" onclick="addBook()">Add</button>
                    <button class="btn btn-success" id="Update">Update</button>

                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="booksTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
